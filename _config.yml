# Theme
remote_theme: mmistakes/minimal-mistakes

# Site settings
locale: "de-DE"
title: "babymarkt.de tech jobs"
title_separator: "-"
name: &name "Niklas Funke"
url: https://baby-markt.github.io
baseurl: "/jobs"
repository: "Baby-Markt/jobs"

search: true
search_full_content: true

# Site author
author:
  name: *name
  location: "Dortmund, NRW"
  email:
  uri: "https://www.babymarkt.de"
  xing: "Niklas_Funke2"

# Reading files
include:
- _pages
- _backend
- _frontend
- _infrastructure

# Collections
collections:
  backend:
    output: true
    permalink: /:collection/:path/
  frontend:
    output: true
    permalink: /:collection/:path/
  infrastructure:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
# _pages
- scope:
    path: ""
    type: pages
  values:
    layout: single
    author_profile: false
# _backend
- scope:
    path: ""
    type: backend
  values:
    layout: single
    author_profile: true
# _frontend
- scope:
    path: ""
    type: frontend
  values:
    layout: single
    author_profile: true
# _infrastructure
- scope:
    path: ""
    type: infrastructure
  values:
    layout: single
    author_profile: true